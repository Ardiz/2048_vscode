<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game A</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="header">
            <div class="score-container">
                <div class="score-label">SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="best-container">
                <div class="best-label">BEST</div>
                <div id="best">0</div>
            </div>
            <button id="new-game">New Game</button>
        </div>
        <div class="game-container">
            <div class="grid-container" id="grid-container">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
            <div class="game-message" id="game-message">
                <p></p>
                <div class="lower">
                    <button id="retry">Try again</button>
                </div>
            </div>
        </div>
        <p class="game-explanation">
            <strong>How to play:</strong> Use your <strong>arrow keys</strong> to move the tiles.
            When two tiles with the same number touch, they <strong>merge into one!</strong>
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
